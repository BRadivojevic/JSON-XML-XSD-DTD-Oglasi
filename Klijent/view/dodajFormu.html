<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Dodaj formu</title>
</head>

<body>
    <nav>
        <a href="oglasi.html" class="btn btn-primary">Svi oglasi</a>
    </nav>
    <div class="container ">
        <h1 class="text-center">Svi oglasi</h1>
        <div>
            <div class="alert alert-danger" role="alert" id="alert" style="display: none;">
            </div>
            <form action="/dodajOglas" method="POST" onsubmit="return Forma()">
                <input type="text" class="form-control" id="kat" placeholder="Kategorija" name="kategorija" />
                <br>
                <input type="date" class="form-control" id="dat" placeholder="Datum" name="datum" />
                <br>
                <input type="number" class="form-control" id="cena" placeholder="Cena" name="cena" />
                <br>
                <input type="text" class="form-control" id="tekst" placeholder="Tekst" name="tekst" />
                <br>
                <input type="oznake" class="form-control" id="oznaka" placeholder="Oznake (odvojeni zarezom)"
                    name="oznake" />
                <br>
                <input type="email" class="form-control" id="mail" placeholder="e-mail" name="email" />
                <br>
                <button type="submit" class="btn btn-primary">Dodaj oglas</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function Forma() {
            document.getElementById("alert").innerHTML = ""
            flag = true;
            if (document.querySelector("#kat").value == "") {
                document.getElementById("alert").innerHTML += "Greska. Niste dodali kategoriju.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            if (document.querySelector("#dat").value == "") {
                document.getElementById("alert").innerHTML += "Greska. Niste dodali datum.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            if (document.querySelector("#cena").value == "") {
                document.getElementById("alert").innerHTML += "Greska. Niste dodali cenu.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            if (document.querySelector("#tekst").value == "" || document.querySelector("#tekst").value.length < 10 || document.querySelector("#tekst").value.length > 180) {
                document.getElementById("alert").innerHTML += "Proverite.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            if (document.querySelector("#ozn").value == "") {
                document.getElementById("alert").innerHTML += "Greska. Niste dodali oznake.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            if (document.querySelector("#mail").value == "") {
                document.getElementById("alert").innerHTML += "Greska. Niste dodali e-mail.<br>"
                document.getElementById("alert").style.display = "block"
                flag = false;
            }
            return flag;
        }
    </script>
</body>

</html>
