<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oglasi</title>
</head>

<body>
    <nav>
        <a href="dodajFormu.html" class="btn btn-primary">Dodaj oglas</a>
        <a href="oglasi.html" class="btn btn-primary">Svi oglasi</a>
    </nav>
    <div class="container text-center">
        <h1>Oglasi</h1>

        <div class="row">
            <form action="/filtCena" method="POST" class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filtriraj po ceni" name="cena">
                    <button class="btn btn-outline-secondary" type="submit">Filtriraj po ceni</button>
                </div>
            </form>
            <form action="/filtKategorija" method="POST" class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filtriraj po kategoriji" name="kategorija">
                    <button class="btn btn-outline-secondary" type="submit">Filtriraj po kategoriji</button>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    td
                </tr>
            </thead>
            <tbody>
                {data}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
